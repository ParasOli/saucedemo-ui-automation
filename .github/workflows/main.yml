name: Run Cypress Tests with Allure

on:
  workflow_dispatch:
  schedule:
    - cron: '30 04 * * *' # 10:30 AM NPT â‰ˆ 04:30 UTC

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress
        run: npx cypress verify

      - name: Run Cypress tests
        run: npx cypress run --env allure=true --browser chrome --headless
        continue-on-error: true

      - name: Generate Allure Report
        run: npx allure generate allure-results --clean -o allure-report

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      - name: Send Slack Notification
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            STATUS_EMOJI=":white_check_mark:"
            STATUS_TEXT="Success"
            COLOR="good"
          else
            STATUS_EMOJI=":x:"
            STATUS_TEXT="Failed"
            COLOR="danger"
          fi
          
          curl -X POST $SLACK_WEBHOOK_URL \
            -H 'Content-Type: application/json' \
            -d "{
              \"text\": \"${STATUS_EMOJI} Cypress Test Report - ${STATUS_TEXT}\",
              \"attachments\": [
                {
                  \"color\": \"${COLOR}\",
                  \"fields\": [
                    {
                      \"title\": \"Status\",
                      \"value\": \"${STATUS_TEXT}\",
                      \"short\": true
                    },
                    {
                      \"title\": \"Repository\",
                      \"value\": \"saucedemo-ui-automation\",
                      \"short\": true
                    }
                  ],
                  \"actions\": [
                    {
                      \"type\": \"button\",
                      \"text\": \"View Allure Report\",
                      \"url\": \"https://parasoli.github.io/saucedemo-ui-automation/\"
                    }
                  ]
                }
              ]
            }"